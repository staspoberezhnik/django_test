{% extends 'base.html' %}
{% load bootstrap %}
{% block title %}Password change{% endblock %}

{% block content %}
    <div class="well bs-component">
        <form method="post" class="form-horizontal">
            {% csrf_token %}
            {{ form|bootstrap_horizontal }}
            <button type="submit" class="btn btn-default">Change</button>
        </form>
    </div>

{% endblock %}
