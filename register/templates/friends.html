{% extends 'base.html' %}

{% block title %}Friends{% endblock %}
{% block content %}
    {% if object_list %}
        {% for user in object_list %}
            <h4>{{ user }}
                <a class="btn-info" href="{% url 'profile' user.id %}">View Profile</a>
                <a href="{% url 'remove' user.id %}" class="btn-danger">Delete from friends</a>
            </h4>
        {% endfor %}
    {% else %}
        <h3>No friends Yet</h3>
    {% endif %}

{% endblock %}
